<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="h-[5vh] bg-blue-600 text-white flex items-center justify-between px-6">
        <h1 class="text-lg font-bold">Company</h1>
        <nav>
            <ul class="flex space-x-6">
                <li class="group relative">
                    <button class="hover:underline">Online Trainings</button>
                    <ul class="absolute hidden group-hover:block bg-white text-black shadow-lg p-2">
                        <li><a href="#" class="block p-2">Register</a></li>
                    </ul>
                </li>
                <li class="group relative">
                    <button class="hover:underline">Projects</button>
                    <ul class="absolute hidden group-hover:block bg-white text-black shadow-lg p-2">
                        <li><a href="#" class="block p-2">Register</a></li>
                    </ul>
                </li>
                <li class="group relative">
                    <button class="hover:underline">Customer Services</button>
                    <ul class="absolute hidden group-hover:block bg-white text-black shadow-lg p-2">
                        <li><a href="#" class="block p-2">Register</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Image Carousel -->
    <section class="h-[40vh] relative overflow-hidden">
        <div class="flex transition-transform ease-in-out duration-500" id="carousel">
            <img src="images/landingpage.jpeg" class="w-full h-full object-cover">
            <img src="images/OnlineTrainings.jpeg" class="w-full h-full object-cover">
            <img src="images/ConsultancyServices.jpeg" class="w-full h-full object-cover">
        </div>
        <button onclick="prevSlide()" class="absolute left-2 top-1/2 bg-gray-800 text-white px-3 py-1">&#9665;</button>
        <button onclick="nextSlide()" class="absolute right-2 top-1/2 bg-gray-800 text-white px-3 py-1">&#9655;</button>
    </section>

    <!-- Clickable Cards -->
    <section class="h-[40vh] p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white p-6 shadow-lg rounded-lg cursor-pointer">Card 1</div>
        <div class="bg-white p-6 shadow-lg rounded-lg cursor-pointer">Card 2</div>
        <div class="bg-white p-6 shadow-lg rounded-lg cursor-pointer">Card 3</div>
        <div class="bg-white p-6 shadow-lg rounded-lg cursor-pointer">Card 4</div>
    </section>

    <!-- Footer -->
    <footer class="h-[10vh] bg-gray-800 text-white p-6 flex flex-col items-center justify-center">
        <p>Contact: support@example.com</p>
        <p>Partners: Company A, Company B</p>
    </footer>

</body>
</html>
