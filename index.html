<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Company Homepage</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .nav-container {
            width: 5%; 
            position: fixed; 
            top: 0;
            left: 0;
            height: 100vh;
            background-color: #f0f0f0; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
        }

        .nav-item {
            margin: 10px 0;
            text-align: center;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
        }

        .active {
            font-weight: bold;
        }

        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .image-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .image-slider img {
            width: 100%;
            height: auto;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .tile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            margin-left: 5%; /* Adjust for navigation bar width */
        }

        .tile {
            width: 48%; 
            margin-bottom: 20px;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <div class="nav-item">
            <a href="#" class="nav-link active">Services</a>
        </div>
        <div class="nav-item">
            <a href="#" class="nav-link">Trainings</a>
        </div>
        <div class="nav-item">
            <a href="#" class="nav-link">Projects</a>
        </div>
        <div class="nav-item">
            <a href="#" class="nav-link">Consultancy</a>
        </div>
    </div>

    <div class="image-container">
        <div class="image-slider">
            <img src="images/landingpage.jpeg" alt="Landing Page">
            <img src="images/OnlineTrainings.jpeg" alt="Online Trainings">
            <img src="images/ConsultancyServices.jpeg" alt="Consultancy Services">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <div class="tile-container">
        <div class="tile">
            <h3>Tile 1</h3>
            <p>Some content for Tile 1</p>
        </div>
        <div class="tile">
            <h3>Tile 2</h3>
            <p>Some content for Tile 2</p>
        </div>
        <div class="tile">
            <h3>Tile 3</h3>
            <p>Some content for Tile 3</p>
        </div>
        <div class="tile">
            <h3>Tile 4</h3>
            <p>Some content for Tile 4</p>
        </div>
        <div class="tile">
            <h3>Tile 5</h3>
            <p>Some content for Tile 5</p>
        </div>
        <div class="tile">
            <h3>Tile 6</h3>
            <p>Some content for Tile 6</p>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.image-slider');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slider.children.length;
            slider.style.transform = `translateX(-${currentIndex * 100}%)`; 
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slider.children.length) % slider.children.length; 
            slider.style.transform = `translateX(-${currentIndex * 100}%)`; 
        });
    </script>

</body>
</html>
